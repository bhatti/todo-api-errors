version: v1
name: github.com/bhatti/todo-api-errors
build:
  excludes:
    - vendor
    - check-api-break-automation/venv
    - check-api-break-automation/__pycache__
    - check-api-break-automation/.pytest_cache
    - check-pii-automation/venv
    - check-pii-automation/__pycache__
    - check-pii-automation/.pytest_cache
    - check-pii-automation/reference
    - check-pii-automation/output
    - "**/.venv"
    - "**/venv"
    - "**/__pycache__"
    - "**/.pytest_cache"
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/bufbuild/protovalidate
breaking:
  use:
    - FILE
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
    - RPC_REQUEST_RESPONSE_UNIQUE
    - ENUM_VALUE_PREFIX
    - PACKAGE_DIRECTORY_MATCH
  ignore_only:
    RPC_RESPONSE_STANDARD_NAME:
      - api/proto/todo/v1/todo.proto
      - api/proto/pii/v1/account_without_annotations.proto
      - api/proto/pii/v1/account_with_annotations.proto
  ignore:
    - vendor
