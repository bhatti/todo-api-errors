version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/bhatti/todo-api-errors/gen"
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: .
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: .
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: .
    opt:
      - paths=source_relative
  - plugin: openapiv2
    out: openapi
  - plugin: doc
    out: docs
    opt:
      - markdown,api.md
